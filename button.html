<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/button.css">
    <title>Button</title>
    <style>
    section {
        padding: 10px 0;
        margin: 10px 0;
    }
    </style>
</head>
<body>
    <main>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <ul>
                        <li><a href="http://ianlunn.github.io/Hover/">Hover css Effect</a></li>
                        <li><a href="https://codemyui.com/tag/button/">Code my UI</a></li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <ul>
                        <li><a href="https://css-tricks.com/snippets/html/glyphs/">Content css unicode list</a></li>
                        <li><a href="https://tympanus.net/codrops/">codrops Create button</a></li>
                        <li><a href="https://css-tricks.com">CSS Tricks</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="heading">
                        <h2>Boostrap Button</h2>
                    </div>
                </div>    
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary">Primary</button>
                    <button type="button" class="btn btn-secondary">Secondary</button>
                    <button type="button" class="btn btn-success">Success</button>
                    <button type="button" class="btn btn-danger">Danger</button>
                    <button type="button" class="btn btn-warning">Warning</button>
                    <button type="button" class="btn btn-info">Info</button>
                    <button type="button" class="btn btn-light">Light</button>
                    <button type="button" class="btn btn-dark">Dark</button>
                    
                    <button type="button" class="btn btn-link">Link</button>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="heading">
                        <h2>W3 School Button</h2>
                    </div>
                </div>    
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="w3-button ">Green</button>
                    <button class="w3-button w3-button2">Blue</button>
                    <button class="w3-button w3-button3">Red</button>
                    <button class="w3-button w3-button4">Gray</button>
                    <button class="w3-button w3-button5">Black</button>
                </div>
                <div class="col-md-12">
                    <button class="w3-button w3-button1-b">Green</button>
                    <button class="w3-button w3-button2-b">Blue</button>
                    <button class="w3-button w3-button3-b">Red</button>
                    <button class="w3-button w3-button4-b">Gray</button>
                    <button class="w3-button w3-button5-b">Black</button>
                </div>
                <div class="col-md-12">
                    <button class="w3-button-shadow w3-button1-shadow">Shadow Button</button>
                    <button class="w3-button-shadow w3-button2-shadow">Shadow on Hover</button>
                    <button class="w3-button-arrow" style="vertical-align:middle"><span>Hover </span>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="heading">
                        <h2>CSS tricks Button</h2>
                    </div>
                </div>    
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="tricks-button">Click to copy code to your clipboard</button>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="node_modules/jquery/dist/jquery.slim.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
